<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home pages</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="topnav" id="myTopnav">
              <a href="#home" class="active first-item">HOME</a>
              <a href="#news">A EMPRESA</a>
              <a href="#contact">CONTATO</a>
              <a href="#about">PORTIFÓLIO</a>
              <a class="last" href="#about">ORÇAMENTO</a>
              <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
            </div>
          </header>
        <div class="conteudo-pages">
            <div class="texto">
                <h1>Designer e Próprios</h1>
                <p>Na indústria do design, a criatividade floresce quando designers e seus estilos únicos se unem. Nesse universo vibrante, onde a inovação encontra a expressão individual, cada mente criativa contribui com sua perspectiva única.</p>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
            x.className += " responsive";
            } else {
            x.className = "topnav";
            }
        }
    </script>

    
</body>
</html>
